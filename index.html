!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animal Monitoring Dashboard</title>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary: #a9733c;
      --background: #f8f5f1;
      --card: #ffffff;
      --text-dark: #333;
      --text-light: #777;
      --border-radius: 12px;
    }

    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      height: 100vh;
      background: var(--background);
      overflow: hidden;
    }

    .sidebar {
      width: 240px;
      background: var(--primary);
      color: white;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar img {
      width: 70px;
      margin: 0 auto 20px;
    }

    .sidebar h1 {
      font-size: 20px;
      text-align: center;
      margin-bottom: 30px;
    }

    .nav-item {
      margin-bottom: 18px;
      font-weight: 600;
      cursor: pointer;
      padding: 10px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .nav-item:hover {
      background-color: rgba(255, 255, 255, 0.15);
    }

    .main {
      flex: 1;
      padding: 20px 30px;
      overflow-y: auto;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .topbar input {
      padding: 10px 15px;
      border: none;
      border-radius: var(--border-radius);
      outline: none;
      width: 250px;
    }

    .topbar .user {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .topbar .user img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: var(--card);
      border-radius: var(--border-radius);
      padding: 20px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
    }

    .card h3 {
      margin-bottom: 10px;
      color: var(--text-dark);
    }

    .card p {
      color: var(--text-light);
      font-size: 14px;
    }

    .section-feature {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      padding: 20px;
      margin-bottom: 30px;
    }

    .charts {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .charts > div {
      flex: 1;
      min-width: 300px;
    }

    #map {
      height: 300px;
      border-radius: var(--border-radius);
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <img src="https://img.icons8.com/ios-filled/100/cow.png" alt="Logo">
    <h1>SKIIAST</h1>
    <div class="nav-item">Dashboard</div>
    <div class="nav-item">Live Location</div>
    <div class="nav-item">Health Status</div>
    <div class="nav-item">Temperature</div>
    <div class="nav-item">Heart Rate</div>
    <div class="nav-item">Milk Report</div>
    <div class="nav-item">Logout</div>
  </div>

  <!-- Main -->
  <div class="main">
    <div class="topbar">
      <input type="text" placeholder="Search livestock...">
      <div class="user">
        <span>Priti</span>
        <img src="https://img.icons8.com/ios-glyphs/30/user.png" alt="User">
      </div>
    </div>

    <!-- Health Cards -->
    <div class="cards">
      <div class="card"><h3>Temperature</h3><p>38.5Â°C - Normal</p></div>
      <div class="card"><h3>Heart Rate</h3><p>72 bpm - Normal</p></div>
      <div class="card"><h3>Steps Count</h3><p>1,200 steps today</p></div>
      <div class="card"><h3>Heat Alert</h3><p>No alerts</p></div>
    </div>

    <!-- Map -->
    <div id="map"></div>

    <!-- Charts Section -->
    <div class="section-feature">
      <h2>Milk Yield Report</h2>
      <div class="charts">
        <div id="piechart_div"></div>
        <div id="barchart_div"></div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

  <script>
    // Map Setup
    const map = L.map('map').setView([22.57, 88.36], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);
    L.marker([22.57, 88.36]).addTo(map)
      .bindPopup('Cow #1 Location')
      .openPopup();

    // Google Charts
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawCharts);
    
    function drawCharts() {
      const data = google.visualization.arrayToDataTable([
        ['Breed', 'Milk Yield (kg)'],
        ['Ongole', 3100],
        ['Gir', 2110],
        ['Rathi', 1560],
        ['Red Sindhi', 1840],
        ['Sahiwal', 2325]
      ]);

      const piechart = new google.visualization.PieChart(document.getElementById('piechart_div'));
      piechart.draw(data, {
        title: 'Milk Yield Per Lactation (Pie)',
        width: 400, height: 300
      });

      const barchart = new google.visualization.BarChart(document.getElementById('barchart_div'));
      barchart.draw(data, {
        title: 'Milk Yield Per Lactation (Bar)',
        width: 400, height: 300,
        legend: 'none'
      });
    }
  </script>
</body>
</html>
