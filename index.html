<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animal Monitoring Dashboard</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #865439;
      --secondary: #f8f5f1;
      --accent: #fff5e0;
      --card-bg: #ffffff;
      --text-dark: #212121;
      --text-light: #666;
      --radius: 12px;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.06);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      height: 100vh;
      background: var(--secondary);
      color: var(--text-dark);
      overflow: hidden;
    }

    .sidebar {
      width: 260px;
      background-color: var(--primary);
      color: white;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar img {
      width: 60px;
      margin: 0 auto 20px;
    }

    .sidebar h1 {
      font-size: 22px;
      text-align: center;
      margin-bottom: 40px;
      font-weight: 600;
    }

    .nav-item {
      padding: 12px 16px;
      margin-bottom: 12px;
      border-radius: var(--radius);
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
    }

    .nav-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .topbar input {
      padding: 10px 16px;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      width: 260px;
      outline: none;
      font-size: 14px;
    }

    .user {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card h3 {
      font-size: 18px;
      margin-bottom: 8px;
    }

    .card p {
      color: var(--text-light);
      font-size: 14px;
    }

    .section-feature {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 24px;
      margin-bottom: 30px;
    }

    .section-feature h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .charts {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .charts > div {
      flex: 1;
      min-width: 320px;
      height: 300px;
    }

    #map {
      height: 320px;
      border-radius: var(--radius);
      margin-bottom: 40px;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
      }

      .main {
        padding: 20px;
      }

      .topbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <img src="https://img.icons8.com/ios-filled/100/cow.png" alt="Animal Logo">
    <h1>SKIIAST</h1>
    <div class="nav-item">Dashboard</div>
    <div class="nav-item">Live Location</div>
    <div class="nav-item">Health Status</div>
    <div class="nav-item">Temperature</div>
    <div class="nav-item">Heart Rate</div>
    <div class="nav-item">Milk Report</div>
    <div class="nav-item">Logout</div>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="topbar">
      <input type="text" placeholder="Search animal...">
      <div class="user">
        <span>Priti</span>
        <img src="https://img.icons8.com/ios-glyphs/30/user.png" alt="User Avatar">
      </div>
    </div>

    <!-- Health Cards -->
    <div class="cards">
      <div class="card"><h3>Temperature</h3><p>38.5°C – Normal</p></div>
      <div class="card"><h3>Heart Rate</h3><p>72 bpm – Normal</p></div>
      <div class="card"><h3>Steps Count</h3><p>1,200 steps today</p></div>
      <div class="card"><h3>Heat Alert</h3><p>No alerts</p></div>
    </div>

    <!-- Map Section -->
    <div id="map"></div>

    <!-- Charts -->
    <div class="section-feature">
      <h2>Milk Yield Report</h2>
      <div class="charts">
        <div id="piechart_div">Loading pie chart...</div>
        <div id="barchart_div">Loading bar chart...</div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

  <script>
    // Leaflet Map
    const map = L.map('map').setView([22.57, 88.36], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);
    L.marker([22.57, 88.36]).addTo(map)
      .bindPopup('Cow #1 Location')
      .openPopup();

    // Google Charts
    google.charts.load('current', { packages: ['corechart'] });
    google.charts.setOnLoadCallback(drawCharts);

    function drawCharts() {
      const data = google.visualization.arrayToDataTable([
        ['Breed', 'Milk Yield (kg)'],
        ['Ongole', 3100],
        ['Gir', 2110],
        ['Rathi', 1560],
        ['Red Sindhi', 1840],
        ['Sahiwal', 2325]
      ]);

      const piechart = new google.visualization.PieChart(document.getElementById('piechart_div'));
      piechart.draw(data, {
        title: 'Milk Yield per Lactation – Pie',
        width: '100%',
        height: 300
      });

      const barchart = new google.visualization.BarChart(document.getElementById('barchart_div'));
      barchart.draw(data, {
        title: 'Milk Yield per Lactation – Bar',
        width: '100%',
        height: 300,
        legend: 'none'
      });
    }
  </script>

</body>
</html>
